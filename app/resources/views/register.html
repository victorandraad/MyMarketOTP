<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link href="..\css\output.css" rel="stylesheet">
    <script>
        if (localStorage.getItem('token')) {
            window.location.href = 'http://localhost:5500/app/resources/views/index.html';
        }
    </script>
</head>
<body>
    <div class="flex flex-col w-full h-[100vh] justify-center items-center self-center">
        <div class="border-2 border-white rounded-lg p-5 w-1/4">
            <h1 class="text-2xl">Register</h1>
            <div class="flex flex-col gap-2 mt-3">
                <label for="username">Username:</label>
                <input class="bg-[#243478] border-2 border-white rounded-lg p-1" type="text" id="username" name="username" required>
                <span class="error" id="usernameError"></span>
            </div>
            <div class="flex flex-col gap-2 mt-3">
                <label for="password">Password:</label>
                <input class="bg-[#243478] border-2 border-white rounded-lg p-1" type="password" id="password" name="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="flex flex-col gap-2 mt-3">
                <label for="email">Email:</label>
                <input class="bg-[#243478] border-2 border-white rounded-lg p-1" type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <a class="mt-2" href="/login"><u>JÃ¡ tem uma conta?</u></a>
            <button id="submit" class="mt-3 border-2 border-white bg-black p-2 rounded-lg w-full" type="submit">Register</button>
            <span class="error" id="requisitionError"></span>
        </div>
    </div>
</body>
</html>

<script src="../js/register.js"></script>
